<div>
    <h2 class="text-uppercase text-center mt-5 mb-5">Quản lý thiết bị</h2>

    <!-- Table -->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Mã</th>
            <th scope="col">Tên thiết bị</th>
            <th scope="col">Mô tả</th>
        </tr>
        </thead>
        <tbody id="deviceList">
        <tr th:each="thietBi : ${thietBiList}">
            <td th:text="${thietBi.MaTB}"></td>
            <td th:text="${thietBi.TenTB}"></td>
            <td th:text="${thietBi.MoTaTB}"></td>
            <td>
                <i th:attr="maTB=${thietBi.MaTB}" class="delete-btn fas fa-trash-can fa-2x mx-2"></i>
                <i th:attr="maTB=${thietBi.MaTB}" class="edit-btn fas fa-square-pen fa-2x"></i>
            </td>
        </tr>
        </tbody>

    </table>
    <!-- Table -->
</div>
<div style="display: flex;justify-content: right;">
    <div class="input-group w-50 mx-2">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
               aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
    </div>
    <button type="button" class="btn-newThietbi btn btn-outline-primary" data-mdb-ripple-init
            data-mdb-ripple-color="dark">Thêm</button>
</div>
<!-- new thiet bi -->
<div class="newThietBi"
     style="height: 100%; width: 100%; background-color: rgba(189, 189, 189, 0.538); position: fixed; top: 0; display: none;">
    <div style="position: absolute; background-color: white;top: 20%; right: 50%;transform: translate(50%,0%);padding: 3px;"
         class="rounded">
        <span class="text-uppercase text-center mt-5 mb-5">Thiết bị mới</span>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Tên thiết bị</span>
            <input type="text" class="name form-control" aria-label="name" aria-describedby="basic-addon1" />
        </div>

        <div class="input-group">
            <span class="input-group-text">Mô tả</span>
            <textarea class="decription form-control" aria-label="With textarea"></textarea>
        </div>

        <div style="display: flex; justify-content: right;">
            <button type="button" class="closeNewThietBi-btn btn btn-link" data-mdb-ripple-init
                    data-mdb-ripple-color="dark">Hủy</button>
            <button type="button" class="btn btn-primary" data-mdb-ripple-init>Lưu</button>
        </div>

    </div>
</div>
<!-- edit thiet bi -->
<div class="editThietBi"
     style="height: 100%; width: 100%; background-color: rgba(189, 189, 189, 0.538); position: fixed; top: 0; display: none;">
    <div style="position: absolute; background-color: white;top: 20%; right: 50%;transform: translate(50%,0%);padding: 3px;"
         class="rounded">
        <span class="text-uppercase text-center mt-5 mb-5">Sửa thiết bị</span>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Tên thiết bị</span>
            <input type="text" class="name form-control" aria-label="name" aria-describedby="basic-addon1" />
        </div>

        <div class="input-group">
            <span class="input-group-text">Mô tả</span>
            <textarea class="decription form-control" aria-label="With textarea"></textarea>
        </div>

        <div style="display: flex; justify-content: right;">
            <button type="button" class="closeNewThietBi-btn btn btn-link" data-mdb-ripple-init
                    data-mdb-ripple-color="dark">Hủy</button>
            <button type="button" class="btn" id="saveBtn" data-mdb-ripple-init>Lưu</button>
        </div>

    </div>
</div>
</body>
<script>
    var newThietBi = document.querySelector('.newThietBi');
    var editThietBi = document.querySelector('.editThietBi');
    var saveButton = document.querySelector('.newThietBi .btn-primary');
    var editButtons = document.querySelectorAll('.edit-btn');
    var deleteButtons = document.querySelectorAll('.delete-btn');
    var searchButton = document.querySelector('.btn-outline-primary');


    //open form new thietbi
    var newThietBiBtn = document.querySelector('.btn-newThietbi');
    newThietBiBtn.addEventListener('click', function () {
        newThietBi.style.display = ' flex';
        newThietBi.querySelector('.name').value = ''
        newThietBi.querySelector('.decription').value = ''
    })

    //close form new thietbi
    var closeNewThietBi = document.querySelector('.closeNewThietBi-btn');
    closeNewThietBi.addEventListener('click', function () {
        newThietBi.style.display = ' none';
    })
    //edit thietbi
    var editBtn = document.querySelectorAll('.edit-btn')
    editBtn.forEach(btn => {
        btn.addEventListener('click', function () {
            var maTB = btn.getAttribute("maTB");
            fetch('/getDevice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ maTB: maTB })
            })
                .then(response => response.json())
                .then(data => {
                    editThietBi.style.display = 'flex';
                    editThietBi.querySelector('.name').value = data.tenTB;
                    editThietBi.querySelector('.decription').value = data.moTaTB;
                })
                .catch(error => console.error('Error:', error));
        })
    });

    // fetch handle
    // add device
    saveButton.addEventListener('click', () => {
        var tenThietBi = document.querySelector('.newThietBi .name').value;
        var moTa = document.querySelector('.newThietBi .decription').value;

        var newDeviceData = {
            tenThietBi: tenThietBi,
            moTa: moTa
        };

        fetch("/addDevice", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newDeviceData)
        })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                if (data.success === true) {
                    window.location.reload();
                }
            })
            .catch(error => {
                console.log("error: " + error);
            });
    });

    // edit device
    editButtons.forEach((btn) => {
        btn.addEventListener('click', function () {
            var saveBtn = document.getElementById('saveBtn');
            saveBtn.addEventListener('click', () => {

                var maTB = btn.getAttribute('maTB');
                var tenThietBi = document.querySelector('.editThietBi .name').value;
                var moTa = document.querySelector('.editThietBi .decription').value;

                var data = {
                    maTB: maTB,
                    tenThietBi: tenThietBi,
                    moTa: moTa
                };

                console.log(JSON.stringify(data));
                fetch('/editDevice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        if (data.success === true) {
                            window.location.reload();
                        }
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                    });
            });

        });
    });

    // delete device
    deleteButtons.forEach((btn) => {
        btn.addEventListener('click', function () {
            if (confirm("Bạn có chắc chắn muốn xóa thiết bị này?")) {
                var maTB = btn.getAttribute("maTB");

                fetch("/deleteDevice", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ maTB: maTB })
                })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        if (data.success === true) {
                            window.location.reload();
                        }
                    })
                    .catch(error => {
                        console.log("error: " + error);
                    });
            }
        });
    });

    // search device
    searchButton.addEventListener('click', function () {
        var searchValue = document.querySelector('.form-control.rounded').value;

        var searchData = {
            searchValue: searchValue
        };
        fetch("/searchDevice", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(searchData)
        })
            .then(res => res.json())
            .then(data => {
                document.getElementById('deviceList').innerHTML = '';

                data.forEach(function (device) {
                    var tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td>${device.maTB}</td>
                    <td>${device.tenTB}</td>
                    <td>${device.moTaTB}</td>
                    <td>
                        <i maTB="${device.maTB}" class="delete-btn fas fa-trash-can fa-2x mx-2"></i>
                        <i maTB="${device.maTB}" class="edit-btn fas fa-square-pen fa-2x"></i>
                    </td>
                `;
                    document.getElementById('deviceList').appendChild(tr);
                });
                searchReload();
            })
            .catch(error => {
                console.log("error: " + error);
            });
    });

    // search device(enter)
    var searchInput = document.querySelector('.form-control.rounded');

    searchInput.addEventListener('keydown', function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();

            var searchValue = document.querySelector('.form-control.rounded').value;

            var searchData = {
                searchValue: searchValue
            };
            fetch("/searchDevice", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(searchData)
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('deviceList').innerHTML = '';

                    data.forEach(function (device) {
                        var tr = document.createElement('tr');
                        tr.innerHTML = `
            <td>${device.maTB}</td>
            <td>${device.tenTB}</td>
            <td>${device.moTaTB}</td>
            <td>
                <i maTB="${device.maTB}" class="delete-btn fas fa-trash-can fa-2x mx-2"></i>
                <i maTB="${device.maTB}" class="edit-btn fas fa-square-pen fa-2x"></i>
            </td>
        `;
                        document.getElementById('deviceList').appendChild(tr);
                    });
                    searchReload();
                })
                .catch(error => {
                    console.log("error: " + error);
                });
        }
    });


    function searchReload() {
        var editButtons = document.querySelectorAll('.edit-btn');
        var deleteButtons = document.querySelectorAll('.delete-btn');
        //edit thietbi
        var editBtn = document.querySelectorAll('.edit-btn')
        editBtn.forEach(btn => {
            btn.addEventListener('click', function () {
                var maTB = btn.getAttribute("maTB");
                fetch('/getDevice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ maTB: maTB })
                })
                    .then(response => response.json())
                    .then(data => {
                        editThietBi.style.display = 'flex';
                        editThietBi.querySelector('.name').value = data.tenTB;
                        editThietBi.querySelector('.decription').value = data.moTaTB;
                    })
                    .catch(error => console.error('Error:', error));
            })
        });
        // edit device
        editButtons.forEach((btn) => {
            btn.addEventListener('click', function () {
                var saveBtn = document.getElementById('saveBtn');
                saveBtn.addEventListener('click', () => {

                    var maTB = btn.getAttribute('maTB');
                    var tenThietBi = document.querySelector('.editThietBi .name').value;
                    var moTa = document.querySelector('.editThietBi .decription').value;

                    var data = {
                        maTB: maTB,
                        tenThietBi: tenThietBi,
                        moTa: moTa
                    };

                    console.log(JSON.stringify(data));
                    fetch('/editDevice', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message);
                            if (data.success === true) {
                                window.location.reload();
                            }
                        })
                        .catch(error => {
                            console.error('Fetch error:', error);
                        });
                });

            });
        });

        // delete device
        deleteButtons.forEach((btn) => {
            btn.addEventListener('click', function () {
                if (confirm("Bạn có chắc chắn muốn xóa thiết bị này?")) {
                    var maTB = btn.getAttribute("maTB");

                    fetch("/deleteDevice", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ maTB: maTB })
                    })
                        .then(res => res.json())
                        .then(data => {
                            alert(data.message);
                            if (data.success === true) {
                                window.location.reload();
                            }
                        })
                        .catch(error => {
                            console.log("error: " + error);
                        });
                }
            });
        });
    }
</script>

</html>
