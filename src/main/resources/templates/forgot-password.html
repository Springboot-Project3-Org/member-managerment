<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Forgot Password</title>
  <!-- Font Awesome -->
  <link
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap}"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css}"
          rel="stylesheet"
  />
  <!--  CSS -->
  <link
          th:href="@{/css/style.css}"
          rel="stylesheet"
  />
</head>
<body>
<!-- Start your project here-->
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Quên mật khẩu?</h2>

              <form>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" name="email" id="email" class="form-control" />
                  <label class="form-label" for="email">Email của bạn</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" id="forgotBtn"
                          data-mdb-button-init data-mdb-ripple-init
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Xác nhận
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  <a th:href="@{/login}" class="fw-bold text-body"><u>Quay trở lại đăng nhập</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End your project here-->


<!-- MDB -->
<script
        type="text/javascript"
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js}"
></script>
<!-- Custom scripts -->
<script>
  var forgotButton = document.getElementById('forgotBtn');
  forgotButton.addEventListener('click', () => {
    console.log("da an nut");
    var email = document.getElementById('email').value;

    var data = {
        email: email,
    };

    fetch("/forgotHandle", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(data => {
        if(data.success === false){
            alert(data.message);
        }else {
            alert("Gửi mật khẩu mới vào mail thành công");
            window.location.href = '/change-password?email='+data.email;
        }
    })
    .catch(error => {
        console.log("error: " + error);
    });
});
</script>
</body>
</html>
