<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Homepage</title>
  <!-- Font Awesome -->
  <link
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap}"
          rel="stylesheet"
  />

  <!-- MDB -->
  <link
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css}"
          rel="stylesheet"
  />

  <!--  CSS -->
  <link
          th:href="@{/css/style.css}"
          rel="stylesheet"
  />
</head>
<body>
<!-- Start your project here-->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <!-- Container wrapper -->
    <div class="container-fluid px-5">
      <!-- Toggle button -->
      <button
              data-mdb-collapse-init
              class="navbar-toggler"
              type="button"
              data-mdb-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img
                  th:src="@{/image/student-icon.png}"
                  height="15"
                  alt="MDB Logo"
                  loading="lazy"
          />
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Mã TV: <span th:text="${member.maTV}"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Họ tên: <span th:text="${member.hoTen}"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Khoa: <span th:text="${member.khoa}"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ngành: <span th:text="${member.nganh}"></span></a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->

      <!-- Right elements -->
      <div class="d-flex align-items-center">

        <!-- Avatar -->
        <div class="dropdown">
          <a
                  data-mdb-dropdown-init
                  class="dropdown-toggle d-flex align-items-center hidden-arrow"
                  href="#"
                  id="navbarDropdownMenuAvatar"
                  role="button"
                  aria-expanded="false"
          >
            <img
                    th:src="@{/image/default-avatar.jpg}"
                    class="rounded-circle"
                    height="25"
                    alt="Black and White Portrait of a Man"
                    loading="lazy"
            />
          </a>
          <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdownMenuAvatar"
          >
            <li>
              <a class="dropdown-item" th:href="@{/change-password/{id}(id=${member.maTV})}">Đổi mật khẩu</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Xem trạng thái vi phạm</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Xem đặt chỗ thiết bị</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Xem thiết bị đang mượn</a>
            </li>
            <li>
              <a class="dropdown-item" th:href="@{/login}">Đăng xuất</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <!-- Main content -->
  <section class="vh-100 bg-image"
           style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">

            <div class="row">
              <!--            Search -->
              <div class="col-md-4">
                <div class="input-group">
                  <div class="form-outline" data-mdb-input-init>
                    <input id="search-input" type="search" class="form-control" />
                    <label class="form-label" for="search-input">Search</label>
                  </div>
                  <button id="search-button" type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
              <!--            Search -->

              <!--            Date time picker -->
              <div class='col-md-4'>
                <div class="form-outline datetimepicker">
                  <input type="text" id="datetimepickerExample" class="form-control" />
                  <label for="datetimepickerExample" class="form-label">Select Date and Time</label>
                </div>
              </div>
              <!--            Date time picker -->
            </div>

<!--            Table -->
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
              </tbody>
            </table>
 <!--            Table -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Main content -->
<!-- End your project here-->

<!-- MDB -->
<script
        type="text/javascript"
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js}"
></script>

<!-- JavaScript -->
<!--<script type="text/javascript">-->

<!--</script>-->

<!-- Custom scripts -->
<script>
  const searchButton = document.getElementById('search-button');
  const searchInput = document.getElementById('search-input');
  searchButton.addEventListener('click', () => {
    const inputValue = searchInput.value;
    alert(inputValue);
  });
</script>

</body>
</html>
